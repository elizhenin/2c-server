<!DOCTYPE html>
<html>

<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" type="text/css" href="/static/css/w2ui-1.4.3.css" />
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/w2ui-1.4.3.js"></script>
    <script type="text/javascript" src="/static/js/filesaver.js"></script>
    <script type="text/javascript">
    var win = nw.Window.get();
    win.resizeTo(400,200);
    win.moveTo(Math.round(screen.width/2)-Math.round(win.width/2),
               Math.round(screen.height/2)-Math.round(win.height/2));
    </script>
</head>

<body style="padding: 0px; margin:0px">
    <script type="text/javascript">
        w2utils.locale('/static/js/ru-ru.json');
    </script>
    <div style="width: 100vw; height: 100vh;">
        <div id="form" style="width: 100%; height: 100%;"></div>
    </div>
    <script type="text/javascript">
                $().w2form({
                    name: 'login',
                    style: 'border: 0px; background-color: transparent;',
                    formHTML: '<form method="post" action="/users/login">' +
                        '<div class="w2ui-page page-0">' +
                        '<br/><br/>' +
                        '    <div class="w2ui-field">' +
                        '        <label>Имя пользователя:</label>' +
                        '        <div>' +
                        '           <input name="login" type="text" maxlength="100" style="width: 250px"/>' +
                        '        </div>' +
                        '    </div>' +
                        '    <div class="w2ui-field">' +
                        '        <label>Пароль:</label>' +
                        '        <div>' +
                        '            <input name="password" type="password" maxlength="100" style="width: 250px"/>' +
                        '        </div>' +
                        '    </div>' +
                        '</div>' +
                        '<div class="w2ui-buttons">' +
                        '    <button class="btn" name="reset" type="reset">Очистить</button>' +
                        '    <button class="btn" name="enter" type="submit">Войти</button>' +
                        '</div>' +
                        '</form>',
                    fields: [{
                        field: 'login',
                        type: 'text',
                        required: true
                    }, {
                        field: 'password',
                        type: 'password',
                        required: true
                    }],
                    actions: {
                        "enter": function() {
                            var obj = this;
                            this.save({}, function(data) {
                                if (data.status == 'error') {
                                    console.log('ERROR: ' + data.message);
                                    return;
                                }

                                obj.clear();
                                $().w2popup('close');

                            });
                        },
                        "reset": function() {
                            this.clear();
                        }
                    }
                });

$('#form').w2render('login');
    </script>


</body>

</html>
